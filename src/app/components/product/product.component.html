<div class="py-4 px-6 border rounded-2xl flex items-center flex-col mb-4">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p>Price: <span class="font-bold">{{ product.price | currency: "EUR" }}</span></p>

  <button
    class="px-4 my-4 h-8 rounded-2xl text-amber-50"
    [ngClass]="{
    'bg-cyan-400': !details,
    'bg-cyan-800': details
    }"
    (click)="details = !details"
  >
    {{ details ? "Hide" : "Show"}} Details
  </button>

  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p>
      Rate:
      <span
        [ngStyle]="{fontWeight: 'bold'}"
      >
        {{ product.rating.rate | number: "1.2-4" }}
      </span>
    </p>
  </div>
</div>
