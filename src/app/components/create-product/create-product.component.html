<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
    appFocus
  >

  <p
    *ngIf="title.errors?.minlength && title.touched"
    class="text-red-600 font-medium mb-2"
  >
    Product title length must contain at least 5 characters
  </p>

  <button
    type="submit"
    class="py-2 px-4 bg-cyan-400 text-white rounded-2xl text-center"
  >
    Create
  </button>
</form>
